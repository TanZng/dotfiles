[".config/nvim"]
    type = "archive"
    url = "https://github.com/NvChad/NvChad/archive/main.tar.gz"
  # waiting for https://github.com/twpayne/chezmoi/issues/1614#issuecomment-966524408
  # exact: true
    stripComponents = 1
    refreshPeriod = "168h"

[".config/powerlevel10k"]
    type = "git-repo"
    url = "https://github.com/romkatv/powerlevel10k.git"
    refreshPeriod = "168h"

[".config/zsh/plugins/zsh-sudo/zsh-sudo.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/sudo/sudo.plugin.zsh"
    refreshPeriod = "168h"

[".config/zsh/plugins/kubectl/zsh-kubectl.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/kubectl/kubectl.plugin.zsh"
    refreshPeriod = "168h"

[".config/zsh/plugins/minikube/zsh-minikube.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/minikube/minikube.plugin.zsh"
    refreshPeriod = "168h"
{{- if eq .chezmoi.osRelease.id "arch" }}
[".config/zsh/plugins/archlinux/zsh-archlinux.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/archlinux/archlinux.plugin.zsh"
    refreshPeriod = "168h"
{{- end }}
{{- if or (eq .chezmoi.osRelease.id "ubuntu") (eq .chezmoi.osRelease.id "debian") }}
[".config/zsh/plugins/debian/zsh-debian.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/debian/debian.plugin.zsh"
    refreshPeriod = "168h"
{{- end }}

[".config/zsh/plugins/zsh-asdf/zsh-asdf.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/asdf/asdf.plugin.zsh"
    refreshPeriod = "168h"

[".asdf"]
    type = "git-repo"
    url = "https://github.com/asdf-vm/asdf.git"
    refreshPeriod = "168h"
